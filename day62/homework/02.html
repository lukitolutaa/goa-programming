<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სურათის გაზრდის ეფექტი</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            max-width: 1000px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            opacity: 0.5;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border-radius: 10px;
        }

        .image-container img:hover {
            opacity: 1; 
            transform: scale(1.2); 
        }
    </style>
</head>
<body>

    <div class="images">

        <img src="" alt="">
    </div>

</body>
</html>
