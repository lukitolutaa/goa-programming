<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Button Effect</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .rotate-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #ffa600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        .rotate-button:hover {
            transform: rotate(145deg);
        }
    </style>
</head>
<body>
    <button class="rotate-button">Click Me</button>
</body>
</html>
